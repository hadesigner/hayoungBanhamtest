<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <style>
        #preview{
            float:left;margin:10px 0;
            display: block;
            width: 5dvi;
            height:5dvi;
        }
    </style>
</head>
<body>
<!--action 속성 : 목적지 (서버주소), method 속성 : http reques method(get, post) -->
<form action="/board/proud/save" method="post" enctype="multipart/form-data"> <!--실제 파일이 넘어감-->
    <input type="hidden" name="memberId" th:value="${session.loginDTO.memberId}" readonly/><br>
    작성자 <input type="text" name="writer" th:value="${session.loginDTO.memberNick}" readonly/><br>
    제목 <input type="text" name="title"/><br>
    <textarea name="contents" cols="30" rows="10" ></textarea><br>
    <input type="file" name="fileList" onchange="readURL(this)" accept=".jpg, .png, .gif, .jpeg" multiple><br>
    <img id="preview"/>
    <input type="submit" value="글작성"/>
</form>
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }
</script>
</html>
